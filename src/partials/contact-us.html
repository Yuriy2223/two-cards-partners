        <form class="contact-form">
          <div class="form-group">
            <label class="form-label">Name</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your name"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">E-mail</label>
            <input
              type="email"
              class="form-input"
              placeholder="Enter your e-mail"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Telegram</label>
            <input
              type="text"
              class="form-input"
              placeholder="Enter your telegram"
            />
          </div>

          <div class="form-group">
            <label class="form-label">Leave a message</label>
            <textarea
              class="form-textarea"
              placeholder="Enter your message"
            ></textarea>
          </div>

          <div class="form-checkbox">
            <input type="checkbox" id="consent" required />
            <label for="consent">
              I consent to TwoCards Partners storing my personal data provided
              for the sole purpose of responding to my enquiry and administering
              my request
            </label>
          </div>

          <button type="submit" class="form-submit">Send</button>
        </form>

          <p>Or text to our support service</p>
