      <form class="contact-form">
        <div class="form-group">
          <label class="form-label"><span>Name</span></label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label"><span>E-mail</span></label>
          <input
            type="email"
            class="form-input"
            placeholder="Enter your e-mail"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label"><span>Telegram</span></label>
          <input
            type="text"
            class="form-input"
            placeholder="Enter your telegram"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Leave a message</label>
          <textarea
            class="form-textarea"
            placeholder="Enter your message"
          ></textarea>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" id="consent" required />
          <label for="consent">
            I consent to TwoCards Partners storing my personal data provided for
            the sole purpose of responding to my enquiry and administering my
            request
          </label>
        </div>

        <button type="submit" class="form-submit">Send</button>
